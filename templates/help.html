<!DOCTYPE html>
<html lang="en">

<head>
    <title>SpeakYou</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/global.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container-fluid">
        {% include 'sidenav.html' %}

        <div class="main-content" style="padding-bottom: 100px; margin-bottom: 150px;">
            {% include 'topnavbar.html' %}

            <div class="container mt-5 text-center">
                <!-- Immediate Help Section -->
                <div class="card border-0 p-4 mb-3" style="background-color: #ffebeb; border-radius: 12px;">
                    <div class="text-danger">
                        <i class="bi bi-telephone-fill fs-3"></i>
                        <h5 class="fw-bold">Need immediate help?</h5>
                        <p><a href="#" class="text-danger fw-semibold text-decoration-none">Tap here - Support here 24/7
                                (hyperlinked)</a></p>
                    </div>
                </div>

                <!-- Quick Actions -->
                <div class="d-flex justify-content-center gap-3">
                    <button class="btn btn-light shadow-sm p-3" style="border-radius: 12px; width: 200px;">
                        <i class="bi bi-chat-dots text-primary fs-4"></i><br>
                        <span class="text-primary">Talk to someone rn</span>
                    </button>
                    <button class="btn btn-light shadow-sm p-3" style="border-radius: 12px; width: 200px;">
                        <i class="bi bi-heart text-purple fs-4"></i><br>
                        <span class="text-purple">Log your feels</span>
                    </button>
                </div>



                <!-- Support Options -->
                <div class="mt-4">
                    <div class="card p-3 mb-3 shadow-sm text-center">
                        <div>
                            <i class="bi bi-shield-check text-success icon"></i>
                            <h6 class="mb-1 mt-2 fw-semibold">Self-care tips</h6>
                            <small class="text-muted">Quick ways to feel better rn</small>
                        </div>
                    </div>

                    <div class="card p-3 mb-3 shadow-sm text-center">
                        <div>
                            <i class="bi bi-people text-primary icon"></i>
                            <h6 class="mb-1 mt-2 fw-semibold">Support Squad</h6>
                            <small class="text-muted">Connect with others like you</small>
                        </div>
                    </div>
                </div>

                <!-- Info -->
                <div class="mt-3">
                    <small class="text-muted"><i class="bi bi-info-circle"></i> How this works</small>
                </div>
            </div>
        </div>
        {% include 'footer.html' %}
    </div>

</body>

</html>
