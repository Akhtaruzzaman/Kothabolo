{% extends 'base.html' %} {% block head %} {% endblock %} {% block body %}
<form action="/login" method="POST">
  <div class="row">
    <div class="col-md-offset-4 col-md-4">
      <div class="panel panel-primary">
        <div class="panel-body">
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" name="email" class="form-control" id="exampleInputEmail1" placeholder="Email" />
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" name="password" class="form-control" id="exampleInputPassword1"
              placeholder="Password" />
          </div>
          <button type="submit" class="btn btn-FB6966 form-control">Submit</button>
          <br />
          <br />
          <div class="text-center">
            <a href="/forget-pass">Forgot password?</a>
            <br />
            <a href="/signup" class="btn btn-FCB3AC">Create new Account</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
<div class="text-center">
  <a href="#">Learn about environmental awareness</a>
</div>
{% endblock %}
